{% extends 'main/base.html' %}

{% block title%}
    <h1>Create task</h1>
{% endblock title%}

{% block content %}
    <h1>Создать</h1>
    <form method="post">
        {% csrf_token %}
        {{form.title}}<br>
        {{form.task}}<br>

        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock content %}
