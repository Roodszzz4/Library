{% extends 'main/base.html' %}

{% block title%}
    {{ title }}

{% endblock title%}

{% block content %}
    <h1>MAIN</h1>
    {% if tasks %}
         {% for task in tasks %}
            <div class="alert alert-warning mt-2">
                 <h3>{{task.title}}</h3>
                <p>{{task.task}}</p>
            </div>
         {% endfor %}
    {% else %}
        <p> У нас нет записей</p>
    {% endif %}
{% endblock %}
